<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Julestemning</title>
  <style>
    /* Nullstilling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Julebakgrunn */
    body {
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://images.unsplash.com/photo-1608889175600-763b3e0a2b74?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
      padding: 50px;
    }

    /* Innholdsboks */
    .container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    h1 {
      text-align: center;
      color: #ffe066;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      font-size: 1.2em;
    }

    li::before {
      content: "üéÅ ";
    }

    /* Sn√∏effekt */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>V√•res Jule√∏nskeliste</h1>
    <ul>
      <li>Robotklipper</li>
      <li>Stuebord m√∏rk eik</li>
      <li>Vetrineskap m√∏rk eik</li>
      <li>Kose sokker til Chris</li>
      <li>God ullgenser til Martine</li>
    </ul>
  </div>

  <!-- Sn√∏effekt med sm√• sn√∏fnugg -->
  <script>
    const snowCount = 50;
    for (let i = 0; i < snowCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.textContent = '‚ùÑÔ∏è';
      document.body.appendChild(snowflake);
    }
  </script>
</body>
</html>
